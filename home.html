<!DOCTYPE html>
<html lang="en">
<head>

    <title>The Deeda Store</title>
    <link rel="stylesheet" href="style.css" />

    <header>
        <nav>

            <div class="album">

            <div class="album">

        <div id="merchs">

        <div id="footer-links">
